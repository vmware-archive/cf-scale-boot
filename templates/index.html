<!DOCTYPE html>
<html>
<head>
    <title>Cloud Foundry Scale Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Cloud Foundry Scale Demo</h1>

        <p>Powered by <a href="http://projects.spring.io/spring-boot">Spring Boot</a> and <a href="http://groovy.codehaus.org">Groovy</a>!</p>
    </div>

    <a href="/killSwitch" class="btn btn-danger btn-large">Kill Switch</a>

    <h2>App Instance Info: </h2>

    <table class="table table-striped table-hover">
    	<tr><td><strong>App Name</strong></td><td th:text="${applicationName}">42</td></tr>
    	<tr class="info"><td><strong>Instance</strong></td><td th:text="${instance}">42</td></tr>
    	<tr><td><strong>Memory Allocated</strong></td><td th:text="${memory}">42</td></tr>
    	<tr><td><strong>Disk Allocated</strong></td><td th:text="${disk}">42</td></tr>
    	<tr><td><strong>Container IP</strong></td><td th:text="${ipAddress}">42</td></tr>
    	<tr><td><strong>Container Port</strong></td><td th:text="${port}">42</td></tr>
    	<tr class="info"><td><strong>Requests Serviced</strong></td><td th:text="${requestsServed}">42</td></tr>
    </table>

    <p style="text-align: center"><img width="100%" src="img/LOGO_CloudFoundry_Large.png"/></p>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
